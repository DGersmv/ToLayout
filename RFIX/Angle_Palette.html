<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Landscape Helper — Угол</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #efefef;
      margin: 0;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px 0;
    }
    .palette {
      width: 320px;
      background: #efefef;
      border: 1px solid #a6a3a0;
      box-shadow: inset 0 0 0 1px #f8f8f8;
      padding: 12px;
      box-sizing: border-box;
      font-size: 12px;
      line-height: 1.35;
    }
    h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .section {
      margin-bottom: 12px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 11px;
      color: #54524f;
    }
    .divider {
      height: 1px;
      background: #c7c3bd;
      margin: 10px 0;
    }
    .controls-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .form-row label {
      width: 120px;
      font-size: 11px;
    }
    input[type="number"],
    input[type="text"] {
      flex: 1;
      padding: 4px;
      border: 1px solid #ada9a4;
      border-radius: 2px;
      background: #ffffff;
      box-sizing: border-box;
      font-size: 12px;
      text-align: center;
    }
    .button-flat {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #a8a5a2;
      border-radius: 2px;
      background: #dcd9d4;
      color: #2f2f2f;
      font-size: 12px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #f5f4f2;
      min-width: 70px;
      text-align: center;
    }
    .button-flat:hover { background: #e7e4de; }
    .button-flat:active { background: #cac7c2; }
    .button-flat:disabled { background: #e2e0de; color: #8a8a8a; cursor: default; }
    .button-primary { font-weight: 600; }
    .button-full { width: 100%; }
    .button-inline { padding: 4px 12px; }
    .info-box {
      margin-top: 6px;
      padding: 6px;
      border: 1px solid #c0beb9;
      background: #f9f8f6;
      min-height: 28px;
      font-size: 11px;
      white-space: pre-wrap;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .small-note {
      font-size: 11px;
      color: #55524f;
      margin-top: 6px;
    }
  </style>
  <script>
    function addLog(msg) {
      if (window.DEBUG_ANGLE_PALETTE) {
        console.log('[Angle]', msg);
      }
    }

    function setInfo(id, text) {
      const box = document.getElementById(id);
      if (box) {
        box.textContent = text;
      }
    }

    function ensureACAPI(fnName) {
      const api = window.ACAPI;
      if (!api || typeof api[fnName] !== 'function') {
        addLog('ACAPI.' + fnName + ' unavailable');
        return null;
      }
      return api[fnName].bind(api);
    }

    function setBeamsForOrient() {
      const setBeams = ensureACAPI('SetBeams');
      if (!setBeams) {
        setInfo('info-beams', 'Функция установки балок недоступна.');
        return;
      }

      setInfo('info-beams', 'Установка балок...');
      addLog('SetBeamsForOrient → beams');

      setBeams().then(success => {
        setInfo('info-beams', success ? 'Балки установлены.' : 'Балки не найдены. Выберите элементы и повторите.');
      }).catch(err => {
        setInfo('info-beams', 'Ошибка: ' + err);
      });
    }

    function setMeshForBeams() {
      const setMesh = ensureACAPI('SetMeshForColumns');
      if (!setMesh) {
        setInfo('info-orient', 'Функция установки сетки недоступна.');
        return;
      }

      setInfo('info-orient', 'Установка сетки...');
      addLog('SetMeshForColumns');

      setMesh().then(success => {
        setInfo('info-orient', success ? 'Сетка установлена.' : 'Не удалось установить сетку.');
      }).catch(err => {
        setInfo('info-orient', 'Ошибка: ' + err);
      });
    }

    function orientBeamsToSurface() {
      const orientBeams = ensureACAPI('OrientBeamsToSurface');
      if (!orientBeams) {
        setInfo('info-orient', 'Функция ориентации балок недоступна.');
        return;
      }
      setInfo('info-orient', 'Ориентация балок к поверхности...');
      addLog('OrientBeamsToSurface');

      orientBeams().then(success => {
        setInfo('info-orient', success ? 'Балки ориентированы к поверхности.' : 'Не удалось ориентировать балки.');
      }).catch(err => {
        setInfo('info-orient', 'Ошибка: ' + err);
      });
    }

    function rotateSelected() {
      const input = document.getElementById('rotateAngleInput');
      if (!input) {
        setInfo('info-rotate', 'Поле угла не найдено.');
        return;
      }

      const angleValue = parseFloat(String(input.value).replace(',', '.')) || 0;
      const rotateFn = ensureACAPI('RotateSelectedOrientation');
      if (!rotateFn) {
        setInfo('info-rotate', 'Функция поворота недоступна.');
        return;
      }

      setInfo('info-rotate', 'Поворот выбранных элементов...');
      addLog('RotateSelectedOrientation(' + angleValue + ')');

      const result = rotateFn(angleValue);
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo('info-rotate', success ? 'Повернуто на ' + angleValue + '°.' : 'Не удалось повернуть.');
        }).catch(err => {
          setInfo('info-rotate', 'Ошибка: ' + err);
        });
      } else {
        setInfo('info-rotate', result ? 'Повернуто на ' + angleValue + '°.' : 'Не удалось повернуть.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const rotateInput = document.getElementById('rotateAngleInput');
      rotateInput?.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          rotateSelected();
        }
      });
      document.addEventListener('click', function (e) {
        const el = e.target.closest('[data-help-url]');
        if (!el) return;
        e.preventDefault();
        let url = el.getAttribute('data-help-url');
        if (!url) return;
        const separator = url.includes('?') ? '&' : '?';
        url = url + separator + 'v=' + Date.now();
        const api = window.ACAPI;
        if (api && typeof api.OpenHelp === 'function') {
          Promise.resolve(api.OpenHelp(url)).catch(err => console.log('[Angle] OpenHelp error:', err));
        } else {
          window.open(url, '_blank', 'noopener,noreferrer');
        }
      }, { passive: false });
    });
  </script>
</head>
<body>
  <div class="palette">
    <h1>Ориентация / Угол</h1>

    <div class="section">
      <div class="section-title">Подготовка балок</div>
      <div class="controls-column">
        <button class="button-flat button-full button-primary" onclick="setBeamsForOrient()">Установить балки</button>
        <button class="button-flat button-full button-primary" onclick="setMeshForBeams()">Установить сетку</button>
        <button class="button-flat button-full button-primary" onclick="orientBeamsToSurface()">Ориентировать к поверхности</button>
      </div>
      <div id="info-beams" class="info-box">
        Выберите балки, которые требуется переориентировать.
      </div>
      <div id="info-orient" class="info-box">
        Установите опорную сетку при необходимости и выполните ориентацию.
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Поворот</div>
      <div class="form-row">
        <label for="rotateAngleInput">Угол (°):</label>
        <input type="number" id="rotateAngleInput" step="0.1" value="0">
        <button class="button-flat button-inline button-primary" onclick="rotateSelected()">ОК</button>
      </div>
      <div id="info-rotate" class="info-box">
        Введите угол и нажмите «ОК», чтобы повернуть выбранные элементы вокруг собственной оси.
      </div>
      <div class="controls-row">
        <span class="small-note">Отмена: Ctrl+Z</span>
        <button class="button-flat button-inline" data-help-url="https://landscape.227.info/help/columns">Справка</button>
      </div>
    </div>
  </div>
</body>
</html>
