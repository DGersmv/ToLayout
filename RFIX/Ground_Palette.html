<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Landscape Helper — Привязка</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #efefef;
      margin: 0;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px 0;
    }
    .palette {
      width: 320px;
      background: #efefef;
      border: 1px solid #a6a3a0;
      box-shadow: inset 0 0 0 1px #f8f8f8;
      padding: 12px;
      box-sizing: border-box;
      font-size: 12px;
      line-height: 1.35;
    }
    h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .section {
      margin-bottom: 12px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 11px;
      color: #54524f;
    }
    .divider {
      height: 1px;
      background: #c7c3bd;
      margin: 10px 0;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .form-row label {
      width: 120px;
      font-size: 11px;
    }
    input[type="number"] {
      flex: 1;
      padding: 4px;
      border: 1px solid #ada9a4;
      border-radius: 2px;
      background: #ffffff;
      box-sizing: border-box;
      font-size: 12px;
      text-align: center;
    }
    .button-flat {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #a8a5a2;
      border-radius: 2px;
      background: #dcd9d4;
      color: #2f2f2f;
      font-size: 12px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #f5f4f2;
      min-width: 70px;
      text-align: center;
    }
    .button-flat:hover { background: #e7e4de; }
    .button-flat:active { background: #cac7c2; }
    .button-flat:disabled { background: #e2e0de; color: #8a8a8a; cursor: default; }
    .button-primary { font-weight: 600; }
    .button-full { width: 100%; }
    .button-inline { padding: 4px 12px; }
    .info-box {
      margin-top: 6px;
      padding: 6px;
      border: 1px solid #c0beb9;
      background: #f9f8f6;
      min-height: 32px;
      font-size: 11px;
      white-space: pre-wrap;
      text-align: left;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
  <script>
    function addLog(msg) {
      if (window.DEBUG_GROUND_PALETTE) {
        console.log('[Ground]', msg);
      }
    }

    function setInfo(text) {
      const box = document.getElementById('info-ground');
      if (box) {
        box.textContent = text;
      }
    }

    function ensureACAPI(fnName) {
      const api = window.ACAPI;
      if (!api || typeof api[fnName] !== 'function') {
        addLog('ACAPI.' + fnName + ' unavailable');
        setInfo('Функция недоступна. Обновите плагин.');
        return null;
      }
      return api[fnName].bind(api);
    }

    async function landToMesh() {
      const setSurface = ensureACAPI('SetGroundSurface');
      const setObjects = ensureACAPI('SetGroundObjects');
      const applyOffset = ensureACAPI('ApplyGroundOffset');
      if (!setSurface || !setObjects || !applyOffset) {
        return;
      }

      setInfo('Проверка выделения...');
      try {
        const surfaceOk = await setSurface();
        if (!surfaceOk) {
          setInfo('Не найдена выбранная 3D сетка. Выделите сетку и повторите.');
          return;
        }

        const objectsOk = await setObjects();
        if (!objectsOk) {
          setInfo('Не найдены объекты для привязки. Добавьте объекты в выделение.');
          return;
        }

        setInfo('Привязка выбранных объектов к сетке...');
        const ok = await applyOffset(0.0);
        setInfo(ok
          ? 'Привязка выполнена. Выбирайте одновременно 3D сетку и объекты, затем нажимайте «Привязать».'
          : 'Не удалось привязать. Убедитесь, что в выделении есть и сетка, и объекты.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    async function applyZDelta() {
      const applyFn = ensureACAPI('ApplyZDelta');
      if (!applyFn) {
        return;
      }

      const input = document.getElementById('groundOffset');
      const raw = input ? input.value.trim().replace(',', '.') : '';
      const offsetMm = parseFloat(raw);
      if (!Number.isFinite(offsetMm)) {
        setInfo('Неверное значение смещения.');
        input?.focus();
        return;
      }

      const offsetMeters = offsetMm / 1000.0;
      setInfo('Применение смещения ' + offsetMm + ' мм...');
      try {
        const ok = await applyFn(offsetMeters.toString());
        setInfo(ok ? 'Смещение применено: ' + offsetMm + ' мм.' : 'Не удалось применить смещение.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    async function applyAbsoluteZ() {
      const applyFn = ensureACAPI('ApplyAbsoluteZ');
      if (!applyFn) {
        return;
      }

      const input = document.getElementById('absoluteHeight');
      const raw = input ? input.value.trim().replace(',', '.') : '';
      const heightMm = parseFloat(raw);
      if (!Number.isFinite(heightMm)) {
        setInfo('Неверное значение высоты.');
        input?.focus();
        return;
      }

      const heightMeters = heightMm / 1000.0;
      setInfo('Установка высоты ' + heightMm + ' мм относительно проектного 0...');
      try {
        const ok = await applyFn(heightMeters.toString());
        setInfo(ok ? 'Высота установлена: ' + heightMm + ' мм относительно проектного 0.' : 'Не удалось установить высоту.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    document.addEventListener('click', function (e) {
      const el = e.target.closest('[data-help-url]');
      if (!el) return;
      e.preventDefault();
      let url = el.getAttribute('data-help-url');
      if (!url) return;
      const separator = url.includes('?') ? '&' : '?';
      url = url + separator + 'v=' + Date.now();
      const api = window.ACAPI;
      if (api && typeof api.OpenHelp === 'function') {
        Promise.resolve(api.OpenHelp(url)).catch(err => console.log('[Ground] OpenHelp error:', err));
      } else {
        window.open(url, '_blank', 'noopener,noreferrer');
      }
    }, { passive: false });
  </script>
</head>
<body>
  <div class="palette">
    <h1>Привязка</h1>

    <div class="section">
      <div class="section-title">Смещение</div>
      <div class="form-row">
        <label for="groundOffset">Смещение Z (мм):</label>
        <input type="number" id="groundOffset" step="1" value="0">
        <button class="button-flat button-inline button-primary" onclick="applyZDelta()">ОК</button>
      </div>
      <div class="form-row">
        <label for="absoluteHeight">Установить Z (мм):</label>
        <input type="number" id="absoluteHeight" step="1" value="0">
        <button class="button-flat button-inline button-primary" onclick="applyAbsoluteZ()">ОК</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Привязка к сетке</div>
      <button class="button-flat button-full button-primary" onclick="landToMesh()">Привязать</button>
      <div id="info-ground" class="info-box">
        Смещение сдвигает текущее выделение по оси Z. Команда «Привязать» работает, когда в выделении одновременно присутствуют 3D сетка и объекты.
      </div>
      <div class="controls-row">
        <span></span>
        <button class="button-flat button-inline" data-help-url="https://landscape.227.info/help/ground">Справка</button>
      </div>
    </div>
  </div>
</body>
</html>
