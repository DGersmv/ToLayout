<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Landscape Helper — Рандомизатор</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #efefef;
      margin: 0;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px 0;
    }
    .palette {
      width: 320px;
      background: #efefef;
      border: 1px solid #a6a3a0;
      box-shadow: inset 0 0 0 1px #f8f8f8;
      padding: 12px;
      box-sizing: border-box;
      font-size: 12px;
      line-height: 1.35;
    }
    h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .section { margin-bottom: 12px; }
    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 11px;
      color: #54524f;
    }
    .divider {
      height: 1px;
      background: #c7c3bd;
      margin: 10px 0;
    }
    .button-flat {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #a8a5a2;
      border-radius: 2px;
      background: #dcd9d4;
      color: #2f2f2f;
      font-size: 12px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #f5f4f2;
      min-width: 70px;
      text-align: center;
    }
    .button-flat:hover { background: #e7e4de; }
    .button-flat:active { background: #cac7c2; }
    .button-flat:disabled { background: #e2e0de; color: #8a8a8a; cursor: default; }
    .button-primary { font-weight: 600; }
    .button-inline { padding: 4px 12px; }
    .form-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .form-row label {
      width: 100px;
      font-size: 11px;
    }
    input[type="number"] {
      flex: 1;
      padding: 4px;
      border: 1px solid #ada9a4;
      border-radius: 2px;
      background: #ffffff;
      box-sizing: border-box;
      font-size: 12px;
      text-align: center;
    }
    .info-box {
      margin-top: 6px;
      padding: 6px;
      border: 1px solid #c0beb9;
      background: #f9f8f6;
      font-size: 11px;
      white-space: pre-wrap;
      line-height: 1.4;
      min-height: 32px;
    }
  </style>
  <script>
    function addLog(msg) {
      if (window.DEBUG_RANDOMIZER_PALETTE) {
        console.log('[Randomizer]', msg);
      }
    }

    function setInfo(text) {
      const box = document.getElementById('info-randomizer');
      if (box) {
        box.textContent = text;
      }
    }

    function ensureACAPI(fnName) {
      const api = window.ACAPI;
      if (!api || typeof api[fnName] !== 'function') {
        addLog('ACAPI.' + fnName + ' unavailable');
        setInfo('Функция недоступна. Обновите плагин.');
        return null;
      }
      return api[fnName];
    }

    function refreshSelectionInfo() {
      const fn = ensureACAPI('GetSelectedElements');
      if (!fn) {
        setInfo('Нет выбранных элементов.');
        return;
      }
      const result = fn();
      if (result && typeof result.then === 'function') {
        result.then(elements => {
          if (!Array.isArray(elements)) {
            setInfo('Нет выбранных элементов.');
            return;
          }
          const count = elements.length;
          if (count === 0) {
            setInfo('Нет выбранных элементов.');
            return;
          }
          const types = new Set();
          elements.forEach(elem => {
            if (Array.isArray(elem) && elem.length > 1) {
              types.add(elem[1] || '—');
            }
          });
          const typesStr = Array.from(types).join(', ');
          setInfo('Выбрано элементов: ' + count + '\nТипы: ' + typesStr);
        }).catch(err => {
          setInfo('Ошибка получения выделения: ' + err);
        });
      } else {
        setInfo('Нет выбранных элементов.');
      }
    }

    function randomizeWidth() {
      const input = document.getElementById('widthPercent');
      const percent = input ? Number(input.value.replace(',', '.')) || 0 : 0;
      if (percent < 0 || percent > 100) {
        setInfo('Процент должен быть от 0 до 100.');
        return;
      }
      const fn = ensureACAPI('RandomizeWidth');
      if (!fn) {
        return;
      }
      addLog('RandomizeWidth(' + percent + ')');
      const result = fn(percent);
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo(success ? 'Ширина рандомизирована на ±' + percent + '%.' : 'Не удалось рандомизировать ширину.');
        }).catch(err => {
          setInfo('Ошибка: ' + err);
        });
      } else {
        setInfo(result ? 'Ширина рандомизирована на ±' + percent + '%.' : 'Не удалось рандомизировать ширину.');
      }
    }

    function randomizeLength() {
      const input = document.getElementById('lengthPercent');
      const percent = input ? Number(input.value.replace(',', '.')) || 0 : 0;
      if (percent < 0 || percent > 100) {
        setInfo('Процент должен быть от 0 до 100.');
        return;
      }
      const fn = ensureACAPI('RandomizeLength');
      if (!fn) {
        return;
      }
      addLog('RandomizeLength(' + percent + ')');
      const result = fn(percent);
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo(success ? 'Длина рандомизирована на ±' + percent + '%.' : 'Не удалось рандомизировать длину.');
        }).catch(err => {
          setInfo('Ошибка: ' + err);
        });
      } else {
        setInfo(result ? 'Длина рандомизирована на ±' + percent + '%.' : 'Не удалось рандомизировать длину.');
      }
    }

    function randomizeHeight() {
      const input = document.getElementById('heightPercent');
      const percent = input ? Number(input.value.replace(',', '.')) || 0 : 0;
      if (percent < 0 || percent > 100) {
        setInfo('Процент должен быть от 0 до 100.');
        return;
      }
      const fn = ensureACAPI('RandomizeHeight');
      if (!fn) {
        return;
      }
      addLog('RandomizeHeight(' + percent + ')');
      const result = fn(percent);
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo(success ? 'Высота рандомизирована на ±' + percent + '%.' : 'Не удалось рандомизировать высоту.');
        }).catch(err => {
          setInfo('Ошибка: ' + err);
        });
      } else {
        setInfo(result ? 'Высота рандомизирована на ±' + percent + '%.' : 'Не удалось рандомизировать высоту.');
      }
    }

    function randomizeAngle() {
      const fn = ensureACAPI('RandomizeSelectedAngles');
      if (!fn) {
        return;
      }
      addLog('RandomizeSelectedAngles');
      const result = fn();
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo(success ? 'Случайные углы применены.' : 'Не удалось применить углы.');
        }).catch(err => {
          setInfo('Ошибка: ' + err);
        });
      } else {
        setInfo(result ? 'Случайные углы применены.' : 'Не удалось применить углы.');
      }
    }

    function whenACAPIReadyDo(cb) {
      if (typeof cb !== 'function') {
        return;
      }
      const ready = () => window.ACAPI && typeof window.ACAPI.GetSelectedElements === 'function';
      if (ready()) {
        cb();
        return;
      }
      let tries = 0;
      const maxTries = 200;
      const timer = setInterval(() => {
        if (ready()) {
          clearInterval(timer);
          cb();
        } else if (++tries > maxTries) {
          clearInterval(timer);
          setInfo('Не удалось подключиться к ACAPI. Откройте основную палитру и попробуйте снова.');
        }
      }, 100);
    }

    document.addEventListener('DOMContentLoaded', () => {
      whenACAPIReadyDo(() => {
        refreshSelectionInfo();
      });
      window.addEventListener('focus', () => {
        whenACAPIReadyDo(refreshSelectionInfo);
      });
    });
  </script>
</head>
<body>
  <div class="palette">
    <h1>Рандомизатор</h1>

    <div class="section">
      <div class="section-title">Выделение</div>
      <div id="info-randomizer" class="info-box">Загрузка информации о выделении...</div>
      <button class="button-flat button-inline" onclick="refreshSelectionInfo()" style="width: 100%; margin-top: 6px;">Обновить</button>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Рандомизация размеров</div>
      
      <div class="form-row">
        <label for="widthPercent">Ширина (A) %:</label>
        <input type="number" id="widthPercent" step="0.1" min="0" max="100" value="0">
        <button class="button-flat button-inline button-primary" onclick="randomizeWidth()">ОК</button>
      </div>

      <div class="form-row">
        <label for="lengthPercent">Длина (B) %:</label>
        <input type="number" id="lengthPercent" step="0.1" min="0" max="100" value="0">
        <button class="button-flat button-inline button-primary" onclick="randomizeLength()">ОК</button>
      </div>

      <div class="form-row">
        <label for="heightPercent">Высота (C) %:</label>
        <input type="number" id="heightPercent" step="0.1" min="0" max="100" value="0">
        <button class="button-flat button-inline button-primary" onclick="randomizeHeight()">ОК</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Рандомизация угла</div>
      <button class="button-flat button-inline button-primary" onclick="randomizeAngle()" style="width: 100%;">Случайный угол (0-360°)</button>
    </div>
  </div>
</body>
</html>
