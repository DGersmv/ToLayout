<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Landscape Helper — Распределение</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #efefef;
      margin: 0;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px 0;
    }
    .palette {
      width: 320px;
      background: #efefef;
      border: 1px solid #a6a3a0;
      box-shadow: inset 0 0 0 1px #f8f8f8;
      padding: 12px;
      box-sizing: border-box;
      font-size: 12px;
      line-height: 1.35;
    }
    h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .section {
      margin-bottom: 12px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 11px;
      color: #54524f;
    }
    .divider {
      height: 1px;
      background: #c7c3bd;
      margin: 10px 0;
    }
    .controls-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .form-row label {
      width: 120px;
      font-size: 11px;
    }
    input[type="number"] {
      flex: 1;
      padding: 4px;
      border: 1px solid #ada9a4;
      border-radius: 2px;
      background: #ffffff;
      box-sizing: border-box;
      font-size: 12px;
      text-align: center;
    }
    .button-flat {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #a8a5a2;
      border-radius: 2px;
      background: #dcd9d4;
      color: #2f2f2f;
      font-size: 12px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #f5f4f2;
      min-width: 70px;
      text-align: center;
    }
    .button-flat:hover { background: #e7e4de; }
    .button-flat:active { background: #cac7c2; }
    .button-flat:disabled { background: #e2e0de; color: #8a8a8a; cursor: default; }
    .button-primary { font-weight: 600; }
    .button-full { width: 100%; }
    .button-inline { padding: 4px 12px; }
    .info-box {
      margin-top: 6px;
      padding: 6px;
      border: 1px solid #c0beb9;
      background: #f9f8f6;
      min-height: 28px;
      font-size: 11px;
      white-space: pre-wrap;
      text-align: left;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
  <script>
    function addLog(msg) {
      if (window.DEBUG_DISTRIBUTION_PALETTE) {
        console.log('[Distribution]', msg);
      }
    }

    function setInfo(text) {
      const box = document.getElementById('info-dist');
      if (box) {
        box.textContent = text;
      }
    }

    function parseNumberFromInput(input, fallback) {
      if (!input) {
        return fallback;
      }
      const direct = typeof input.valueAsNumber === 'number' && !Number.isNaN(input.valueAsNumber)
        ? input.valueAsNumber
        : Number.NaN;
      if (!Number.isNaN(direct)) {
        return direct;
      }
      const parsed = parseFloat(String(input.value || '').replace(',', '.'));
      return Number.isFinite(parsed) ? parsed : fallback;
    }

    function ensureACAPI(fnName) {
      const api = window.ACAPI;
      if (!api || typeof api[fnName] !== 'function') {
        addLog('ACAPI.' + fnName + ' unavailable');
        setInfo('Функция недоступна. Обновите плагин.');
        return null;
      }
      return api[fnName];
    }

    function setDistributionLine() {
      const fn = ensureACAPI('SetDistributionLine');
      if (!fn) {
        return;
      }
      addLog('SetDistributionLine');
      fn();
      setInfo('Линия установлена. Выберите объект.');
    }

    function setDistributionObject() {
      const fn = ensureACAPI('SetDistributionObject');
      if (!fn) {
        return;
      }
      addLog('SetDistributionObject');
      fn();
      setInfo('Объект установлен. Укажите шаг или количество.');
    }

    function setDistributionStep() {
      const input = document.getElementById('distStep');
      const rawValue = parseNumberFromInput(input, 0);
      const step = Number.isFinite(rawValue) && rawValue > 0 ? rawValue : 0;

      const setter = ensureACAPI('SetDistributionStep');
      if (setter) {
        setter(step);
      }

      if (step <= 0) {
        setInfo('Шаг должен быть > 0');
        return;
      }

      const distribute = ensureACAPI('DistributeNow');
      if (!distribute) {
        return;
      }

      const payload = 'step:' + step;
      addLog('DistributeNow with ' + payload);
      const result = distribute(payload);
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo(success ? 'Распределение выполнено по шагу.' : 'Ошибка распределения.');
        }).catch(err => {
          setInfo('Ошибка: ' + err);
        });
      } else {
        setInfo(result ? 'Распределение выполнено по шагу.' : 'Ошибка распределения.');
      }
    }

    function setDistributionCount() {
      const input = document.getElementById('distCount');
      const rawValue = parseInt(String(input ? input.value : '0'), 10);
      const count = Number.isFinite(rawValue) && rawValue > 0 ? rawValue : 0;

      const setter = ensureACAPI('SetDistributionCount');
      if (setter) {
        setter(count);
      }

      if (count <= 0) {
        setInfo('Количество должно быть ≥ 1');
        return;
      }

      const distribute = ensureACAPI('DistributeNow');
      if (!distribute) {
        return;
      }

      const payload = 'count:' + count;
      addLog('DistributeNow with ' + payload);
      const result = distribute(payload);
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo(success ? 'Распределение выполнено по количеству.' : 'Ошибка распределения.');
        }).catch(err => {
          setInfo('Ошибка: ' + err);
        });
      } else {
        setInfo(result ? 'Распределение выполнено по количеству.' : 'Ошибка распределения.');
      }
    }

    document.addEventListener('click', function (e) {
      const el = e.target.closest('[data-help-url]');
      if (!el) return;
      e.preventDefault();
      let url = el.getAttribute('data-help-url');
      if (!url) return;
      const separator = url.includes('?') ? '&' : '?';
      url = url + separator + 'v=' + Date.now();
      const api = window.ACAPI;
      if (api && typeof api.OpenHelp === 'function') {
        Promise.resolve(api.OpenHelp(url)).catch(err => console.log('[Distribution] OpenHelp error:', err));
      } else {
        window.open(url, '_blank', 'noopener,noreferrer');
      }
    }, { passive: false });
  </script>
</head>
<body>
  <div class="palette">
    <h1>Распределение</h1>

    <div class="section">
      <div class="section-title">Подготовка</div>
      <div class="controls-column">
        <button class="button-flat button-full button-primary" onclick="setDistributionLine()">Установить линию</button>
        <button class="button-flat button-full button-primary" onclick="setDistributionObject()">Установить объект</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Параметры</div>
      <div class="form-row">
        <label for="distStep">Расстояние (мм):</label>
        <input type="number" id="distStep" step="1" value="0">
        <button class="button-flat button-inline button-primary" onclick="setDistributionStep()">ОК</button>
      </div>
      <div class="form-row">
        <label for="distCount">Количество:</label>
        <input type="number" id="distCount" step="1" value="1">
        <button class="button-flat button-inline button-primary" onclick="setDistributionCount()">ОК</button>
      </div>
      <div id="info-dist" class="info-box">
        Укажите шаг или количество и запустите распределение.
      </div>
      <div class="controls-row">
        <span></span>
        <button class="button-flat button-inline" data-help-url="https://landscape.227.info/help/distribution">Справка</button>
      </div>
    </div>
  </div>
</body>
</html>
