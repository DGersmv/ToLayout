<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Landscape Helper — Ориентация</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #efefef;
      margin: 0;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px 0;
    }
    .palette {
      width: 320px;
      background: #efefef;
      border: 1px solid #a6a3a0;
      box-shadow: inset 0 0 0 1px #f8f8f8;
      padding: 12px;
      box-sizing: border-box;
      font-size: 12px;
      line-height: 1.35;
    }
    h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .section { margin-bottom: 12px; }
    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 11px;
      color: #54524f;
    }
    .divider {
      height: 1px;
      background: #c7c3bd;
      margin: 10px 0;
    }
    .button-flat {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #a8a5a2;
      border-radius: 2px;
      background: #dcd9d4;
      color: #2f2f2f;
      font-size: 12px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #f5f4f2;
      min-width: 70px;
      text-align: center;
    }
    .button-flat:hover { background: #e7e4de; }
    .button-flat:active { background: #cac7c2; }
    .button-flat:disabled { background: #e2e0de; color: #8a8a8a; cursor: default; }
    .button-primary { font-weight: 600; }
    .button-full { width: 100%; }
    .button-inline { padding: 4px 12px; }
    .form-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .form-row label {
      width: 140px;
      font-size: 11px;
    }
    input[type="number"] {
      flex: 1;
      padding: 4px;
      border: 1px solid #ada9a4;
      border-radius: 2px;
      background: #ffffff;
      box-sizing: border-box;
      font-size: 12px;
      text-align: center;
    }
    .info-box {
      margin-top: 6px;
      padding: 6px;
      border: 1px solid #c0beb9;
      background: #f9f8f6;
      font-size: 11px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .controls-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
  <script>
    function addLog(msg) {
      if (window.DEBUG_ORIENTATION_PALETTE) {
        console.log('[Orientation]', msg);
      }
    }

    function setInfo(text) {
      const box = document.getElementById('info-orient');
      if (box) {
        box.textContent = text;
      }
    }

    function ensureACAPI(fnName) {
      const api = window.ACAPI;
      if (!api || typeof api[fnName] !== 'function') {
        addLog('ACAPI.' + fnName + ' unavailable');
        setInfo('Функция недоступна. Обновите плагин.');
        return null;
      }
      return api[fnName];
    }

    function rotateSelection() {
      const input = document.getElementById('rotateAngle');
      const angle = input ? Number(input.value.replace(',', '.')) || 0 : 0;
      const fn = ensureACAPI('RotateSelected');
      if (!fn) {
        return;
      }
      addLog('RotateSelected(' + angle + ')');
      const result = fn(angle);
      if (result && typeof result.then === 'function') {
        result.then(success => {
          setInfo(success ? 'Повернуто на ' + angle + '°.' : 'Не удалось повернуть.');
        }).catch(err => {
          setInfo('Ошибка: ' + err);
        });
      } else {
        setInfo(result ? 'Повернуто на ' + angle + '°.' : 'Не удалось повернуть.');
      }
    }

    function alignSelectionX() {
      const fn = ensureACAPI('AlignSelectedX');
      if (!fn) {
        return;
      }
      addLog('AlignSelectedX');
      Promise.resolve(fn()).then(success => {
        setInfo(success ? 'Выровнено по X.' : 'Не удалось выровнять.');
      }).catch(err => setInfo('Ошибка: ' + err));
    }

    function randomizeAngles() {
      const fn = ensureACAPI('RandomizeSelectedAngles');
      if (!fn) {
        return;
      }
      addLog('RandomizeSelectedAngles');
      Promise.resolve(fn()).then(success => {
        setInfo(success ? 'Случайные углы применены.' : 'Не удалось применить углы.');
      }).catch(err => setInfo('Ошибка: ' + err));
    }

    function orientObjectsToPoint() {
      const fn = ensureACAPI('OrientObjectsToPoint');
      if (!fn) {
        return;
      }
      addLog('OrientObjectsToPoint');
      Promise.resolve(fn()).then(success => {
        setInfo(success ? 'Ориентация к точке выполнена.' : 'Не удалось выполнить ориентацию.');
      }).catch(err => setInfo('Ошибка: ' + err));
    }

    document.addEventListener('click', function (e) {
      const el = e.target.closest('[data-help-url]');
      if (!el) return;
      e.preventDefault();
      let url = el.getAttribute('data-help-url');
      if (!url) return;
      const separator = url.includes('?') ? '&' : '?';
      url = url + separator + 'v=' + Date.now();
      const api = window.ACAPI;
      if (api && typeof api.OpenHelp === 'function') {
        Promise.resolve(api.OpenHelp(url)).catch(err => console.log('[Orientation] OpenHelp error:', err));
      } else {
        window.open(url, '_blank', 'noopener,noreferrer');
      }
    }, { passive: false });
  </script>
</head>
<body>
  <div class="palette">
    <h1>Ориентация</h1>

    <div class="section">
      <div class="section-title">Поворот</div>
      <div class="form-row">
        <label for="rotateAngle">Угол (°):</label>
        <input type="number" id="rotateAngle" step="1" value="0">
        <button class="button-flat button-inline button-primary" onclick="rotateSelection()">ОК</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Операции</div>
      <div class="controls-column">
        <button class="button-flat button-full button-primary" onclick="alignSelectionX()">Выровнять по X</button>
        <button class="button-flat button-full button-primary" onclick="randomizeAngles()">Случайный угол</button>
        <button class="button-flat button-full button-primary" onclick="orientObjectsToPoint()">Ориентировать к точке</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div id="info-orient" class="info-box">Введите угол или воспользуйтесь операциями ниже.</div>
      <div class="controls-row">
        <span></span>
        <button class="button-flat button-inline" data-help-url="https://landscape.227.info/help/orientation">Справка</button>
      </div>
    </div>
  </div>
</body>
</html>
