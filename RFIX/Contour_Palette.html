<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Landscape Helper — Контуры</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #efefef;
      margin: 0;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px 0;
    }
    .palette {
      width: 320px;
      background: #efefef;
      border: 1px solid #a6a3a0;
      box-shadow: inset 0 0 0 1px #f8f8f8;
      padding: 12px;
      box-sizing: border-box;
      font-size: 12px;
      line-height: 1.35;
    }
    h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .section {
      margin-bottom: 12px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 11px;
      color: #54524f;
    }
    .divider {
      height: 1px;
      background: #c7c3bd;
      margin: 10px 0;
    }
    .button-flat {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #a8a5a2;
      border-radius: 2px;
      background: #dcd9d4;
      color: #2f2f2f;
      font-size: 12px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #f5f4f2;
      min-width: 70px;
      text-align: center;
    }
    .button-flat:hover { background: #e7e4de; }
    .button-flat:active { background: #cac7c2; }
    .button-flat:disabled { background: #e2e0de; color: #8a8a8a; cursor: default; }
    .button-primary { font-weight: 600; }
    .button-full { width: 100%; }
    .button-inline { padding: 4px 12px; }
    .form-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .form-row label {
      width: 140px;
      font-size: 11px;
    }
    input[type="number"] {
      flex: 1;
      padding: 4px;
      border: 1px solid #ada9a4;
      border-radius: 2px;
      background: #ffffff;
      box-sizing: border-box;
      font-size: 12px;
      text-align: center;
    }
    .info-box {
      margin-top: 6px;
      padding: 6px;
      border: 1px solid #c0beb9;
      background: #f9f8f6;
      font-size: 11px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
  <script>
    function addLog(msg) {
      if (window.DEBUG_CONTOUR_PALETTE) {
        console.log('[Contours]', msg);
      }
    }

    function setInfo(text) {
      const box = document.getElementById('info-contours');
      if (box) {
        box.textContent = text;
      }
    }

    function ensureACAPI(fnName) {
      const api = window.ACAPI;
      if (!api || typeof api[fnName] !== 'function') {
        addLog('ACAPI.' + fnName + ' unavailable');
        setInfo('Функция недоступна. Обновите плагин.');
        return null;
      }
      return api[fnName].bind(api);
    }

    async function selectBaseLine() {
      const fn = ensureACAPI('SetBaseLineForShell');
      if (!fn) {
        return;
      }
      setInfo('Выбор базовой линии...');
      try {
        const ok = await fn();
        setInfo(ok ? 'Линия выбрана. Задайте параметры и создайте контуры.' : 'Не удалось выбрать линию.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    async function createContours() {
      const createFn = ensureACAPI('CreateShellFromLine');
      if (!createFn) {
        return;
      }

      const widthInput = document.getElementById('contourWidth');
      const stepInput = document.getElementById('contourStep');
      const width = parseFloat((widthInput?.value || '').replace(',', '.'));
      const step = parseFloat((stepInput?.value || '').replace(',', '.'));

      if (!Number.isFinite(width) || width <= 0) {
        setInfo('Укажите положительную ширину.');
        widthInput?.focus();
        return;
      }
      if (!Number.isFinite(step) || step <= 0) {
        setInfo('Укажите положительный шаг.');
        stepInput?.focus();
        return;
      }

      const payload = 'width:' + width + ',step:' + step;
      addLog('CreateShellFromLine → ' + payload);
      setInfo('Создание контуров...');
      try {
        const ok = await createFn(payload);
        setInfo(ok ? 'Контуры созданы.' : 'Не удалось создать контуры.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    document.addEventListener('click', function (e) {
      const el = e.target.closest('[data-help-url]');
      if (!el) return;
      e.preventDefault();
      let url = el.getAttribute('data-help-url');
      if (!url) return;
      const separator = url.includes('?') ? '&' : '?';
      url = url + separator + 'v=' + Date.now();
      const api = window.ACAPI;
      if (api && typeof api.OpenHelp === 'function') {
        Promise.resolve(api.OpenHelp(url)).catch(err => console.log('[Contours] OpenHelp error:', err));
      } else {
        window.open(url, '_blank', 'noopener,noreferrer');
      }
    }, { passive: false });
  </script>
</head>
<body>
  <div class="palette">
    <h1>Контуры</h1>

    <div class="section">
      <div class="section-title">Подготовка</div>
      <button class="button-flat button-full button-primary" onclick="selectBaseLine()">Выбрать линию</button>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Параметры</div>
      <div class="form-row">
        <label for="contourWidth">Ширина (мм):</label>
        <input type="number" id="contourWidth" step="1" value="1000">
      </div>
      <div class="form-row">
        <label for="contourStep">Шаг (мм):</label>
        <input type="number" id="contourStep" step="1" value="500">
      </div>
      <button class="button-flat button-full button-primary" style="margin-top:8px;" onclick="createContours()">Создать контуры</button>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div id="info-contours" class="info-box">
        Выберите базовую линию, задайте ширину и шаг, затем создайте контуры вдоль выбранной линии.
      </div>
      <div class="controls-row">
        <span></span>
        <button class="button-flat button-inline" data-help-url="https://landscape.227.info/help/shell">Справка</button>
      </div>
    </div>
  </div>
</body>
</html>
