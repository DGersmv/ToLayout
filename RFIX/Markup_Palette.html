<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Landscape Helper — Разметка</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #efefef;
      margin: 0;
      color: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 12px 0;
    }
    .palette {
      width: 320px;
      background: #efefef;
      border: 1px solid #a6a3a0;
      box-shadow: inset 0 0 0 1px #f8f8f8;
      padding: 12px;
      box-sizing: border-box;
      font-size: 12px;
      line-height: 1.35;
    }
    h1 {
      font-size: 13px;
      font-weight: 600;
      margin: 0 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.4px;
    }
    .section {
      margin-bottom: 12px;
    }
    .section-title {
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      font-size: 11px;
      color: #54524f;
    }
    .divider {
      height: 1px;
      background: #c7c3bd;
      margin: 10px 0;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
    }
    .form-row label {
      width: 140px;
      font-size: 11px;
    }
    input[type="number"] {
      flex: 1;
      padding: 4px;
      border: 1px solid #ada9a4;
      border-radius: 2px;
      background: #ffffff;
      box-sizing: border-box;
      font-size: 12px;
      text-align: center;
    }
    .button-flat {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid #a8a5a2;
      border-radius: 2px;
      background: #dcd9d4;
      color: #2f2f2f;
      font-size: 12px;
      cursor: pointer;
      box-shadow: inset 0 1px 0 #f5f4f2;
      min-width: 70px;
      text-align: center;
    }
    .button-flat:hover { background: #e7e4de; }
    .button-flat:active { background: #cac7c2; }
    .button-flat:disabled { background: #e2e0de; color: #8a8a8a; cursor: default; }
    .button-primary { font-weight: 600; }
    .button-full { width: 100%; }
    .button-inline { padding: 4px 12px; }
    .controls-column {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .info-box {
      margin-top: 6px;
      padding: 6px;
      border: 1px solid #c0beb9;
      background: #f9f8f6;
      font-size: 11px;
      white-space: normal;
      line-height: 1.4;
    }
    .info-box ul {
      margin: 6px 0 0 14px;
      padding: 0;
    }
    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
  <script>
    function addLog(msg) {
      if (window.DEBUG_MARKUP_PALETTE) {
        console.log('[Markup]', msg);
      }
    }

    function setInfo(text) {
      const box = document.getElementById('info-markup');
      if (box) {
        box.textContent = text;
      }
    }

    function ensureACAPI(fnName) {
      const api = window.ACAPI;
      if (!api || typeof api[fnName] !== 'function') {
        addLog('ACAPI.' + fnName + ' unavailable');
        setInfo('Функция недоступна. Обновите плагин.');
        return null;
      }
      return api[fnName].bind(api);
    }

    async function setMarkupStep() {
      const input = document.getElementById('markupStep');
      if (!input) {
        setInfo('Поле шага не найдено.');
        return;
      }
      const raw = input.value.trim().replace(',', '.');
      const value = parseFloat(raw);
      if (!Number.isFinite(value) || value <= 0) {
        setInfo('Укажите положительный шаг в миллиметрах.');
        input.focus();
        return;
      }

      const fn = ensureACAPI('SetMarkupStep');
      if (!fn) {
        return;
      }

      setInfo('Установка шага ' + value + ' мм...');
      try {
        const ok = await fn(value);
        setInfo(ok ? 'Шаг установлен: ' + value + ' мм.' : 'Не удалось установить шаг.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    async function createMarkupDimensions() {
      const fn = ensureACAPI('CreateMarkupDimensions');
      if (!fn) {
        return;
      }
      setInfo('Создание разметки...');
      try {
        const ok = await fn();
        setInfo(ok ? 'Разметка создана.' : 'Не удалось создать разметку.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    async function createDimensionsToLine() {
      const fn = ensureACAPI('CreateDimensionsToLine');
      if (!fn) {
        return;
      }
      setInfo('Создание размеров к линии...');
      try {
        const ok = await fn();
        setInfo(ok ? 'Размеры к линии созданы.' : 'Не удалось создать размеры.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    async function createDimensionsBetween() {
      const fn = ensureACAPI('CreateDimensionsBetweenObjects');
      if (!fn) {
        return;
      }
      setInfo('Создание размеров между объектами...');
      try {
        const ok = await fn();
        setInfo(ok ? 'Размеры между объектами созданы.' : 'Не удалось создать размеры.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    async function createDimensionsToPoint() {
      const fn = ensureACAPI('CreateDimensionsToPoint');
      if (!fn) {
        return;
      }
      setInfo('Создание размеров к точке...');
      try {
        const ok = await fn();
        setInfo(ok ? 'Размеры к точке созданы.' : 'Не удалось создать размеры.');
      } catch (err) {
        setInfo('Ошибка: ' + err);
      }
    }

    document.addEventListener('click', function (e) {
      const el = e.target.closest('[data-help-url]');
      if (!el) return;
      e.preventDefault();
      let url = el.getAttribute('data-help-url');
      if (!url) return;
      const separator = url.includes('?') ? '&' : '?';
      url = url + separator + 'v=' + Date.now();
      const api = window.ACAPI;
      if (api && typeof api.OpenHelp === 'function') {
        Promise.resolve(api.OpenHelp(url)).catch(err => console.log('[Markup] OpenHelp error:', err));
      } else {
        window.open(url, '_blank', 'noopener,noreferrer');
      }
    }, { passive: false });
  </script>
</head>
<body>
  <div class="palette">
    <h1>Разметка</h1>

    <div class="section">
      <div class="section-title">Шаг разметки</div>
      <div class="form-row">
        <label for="markupStep">Шаг (мм):</label>
        <input type="number" id="markupStep" step="1" value="2500">
        <button class="button-flat button-inline button-primary" onclick="setMarkupStep()">ОК</button>
      </div>
      <button class="button-flat button-full button-primary" style="margin-top:8px;" onclick="createMarkupDimensions()">Создать разметку</button>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Дополнительные размеры</div>
      <div class="controls-column">
        <button class="button-flat button-full button-primary" onclick="createDimensionsToLine()">Размеры к линии</button>
        <button class="button-flat button-full button-primary" onclick="createDimensionsBetween()">Размеры между объектами</button>
        <button class="button-flat button-full button-primary" onclick="createDimensionsToPoint()">Размеры к точке</button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div id="info-markup" class="info-box">
        <strong>Как работать:</strong>
        <ul>
          <li>Введите шаг и нажмите «Создать разметку», размеры появятся вдоль выбранных линейных объектов.</li>
          <li>Команды ниже добавляют размеры к линии, между объектами или к точке опоры.</li>
        </ul>
      </div>
      <div class="controls-row">
        <span></span>
        <button class="button-flat button-inline" data-help-url="https://landscape.227.info/help/dimensions">Справка</button>
      </div>
    </div>
  </div>
</body>
</html>
